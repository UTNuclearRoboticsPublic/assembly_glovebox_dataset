seed_everything: true
model:
  class_path: training.lightning_trainers.mobilesam_model.MobileSamLitModel
  init_args:
    learning_rate: 0.0008
    test_dropout: false
trainer:
  callbacks:
      class_path: EarlyStopping
      init_args:
        monitor: "val_loss"
        mode: "min"
        patience: 7
      class_path: ModelCheckpoint
      init_args:
        monitor: "val_iou"
        mode: "max"
        save_top_k: 2
  accelerator: "gpu"
  strategy: 'ddp_find_unused_parameters_true'
  devices: [0, 1, 2]
  num_nodes: 1
  precision: 32-true
  logger: true
  fast_dev_run: false
  max_epochs: -1
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: 'pytorch'
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
data:
  fit_query:
    participants:
      - Test_Subject_1
      - Test_Subject_3
      - Test_Subject_4
      - Test_Subject_6
      - Test_Subject_7
      - Test_Subject_9
      - Test_Subject_10
      - Test_Subject_11
      - Test_Subject_12
    distribution:
      - id
    task:
      - J
      - TB
    view:
      - Top_View
      - Side_View
  test_query:
    participants:
      - Test_Subject_1
      - Test_Subject_2
      - Test_Subject_3
      - Test_Subject_4
      - Test_Subject_6
      - Test_Subject_7
      - Test_Subject_9
      - Test_Subject_10
      - Test_Subject_11
      - Test_Subject_12
    distribution:
      - ood
    task:
      - J
      - TB
    view:
      - Top_View
      - Side_View
  batch_size: 64
  img_size: 256
ckpt_path: null